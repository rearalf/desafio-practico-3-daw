<div class="cart-modal-backdrop">
    <div class="cart-modal-content shadow">

        <!-- Botón cerrar -->
        <button class="close-btn" (click)="cerrar()">&times;</button>

        <!-- Título -->
        <h4 class="fw-bold mb-4">Carrito de Compra</h4>

        <!-- Si hay productos -->
        <div *ngIf="cart.length > 0; else emptyCart">

            <!-- Tabla -->
            <div class="table-responsive">
                <table class="table table-bordered align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>PRODUCTO</th>
                            <th>PRECIO</th>
                            <th>CANTIDAD</th>
                            <th>SUB TOTAL</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cart">
                            <td>{{ item.title }}</td>
                            <td>${{ item.price }}</td>
                            <td>{{ item.quantity }}</td>
                            <td>${{ item.price * item.quantity }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Total -->
            <div class="d-flex justify-content-end mt-3">
                <h5 class="fw-bold">Total: ${{ total.toFixed(2) }}</h5>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-outline-secondary px-4" (click)="cerrar()">CERRAR</button>
                <button class="btn btn-dark px-4">
                    <i class="bi bi-credit-card"></i> PAGAR
                </button>
            </div>

        </div>

        <!-- Carrito vacío -->
        <ng-template #emptyCart>
            <div class="alert alert-info text-center">El carrito está vacío.</div>
        </ng-template>

    </div>
</div>
